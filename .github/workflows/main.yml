name: Demoblaze Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  WebAutomationTest:

    runs-on: ubuntu-latest

    steps:
    #download repo
    - uses: actions/checkout@v4

    #setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.3    

    # setup gradlew
    - name: Setup Gradlew
      run: chmod +x gradlew

    # Execute gradlew command to run test
    - name: Execute Test
      run: ./gradlew cucumber
